<div>Event-editor works!</div>

<div class="row">

  <div *ngIf="(event$ | async) as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input name="name" [(ngModel)]="event.name" type="text" class="form-control" pattern=".{8,25}" required>
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          The name of the event must be between 8 and 25 characters!
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input name="date" [(ngModel)]="event.date" type="text"
          pattern="^([0][1-9]|[12][0-9]|3[01])[/]([0][1-9]|[1][12])[/]([0-9]{4})$" class="form-control" required>
        <div [hidden]="eventForm.controls.date?.valid" class="error-message">
          The date must use the following format: DD/MM/YYYY !
        </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input name="time" [(ngModel)]="event.time" type="text" pattern="^([0][0-9]|[1][0-2])[ap][m]$"
          class="form-control" required>
        <div [hidden]="eventForm.controls.time?.valid" class="error-message">
          The time must use the following format: 12am
        </div>
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input name="location" [(ngModel)]="event.location" type="text" pattern="[A-Z].{4,24}$" class="form-control"
          required>
        <div [hidden]="eventForm.controls.location?.valid" class="error-message">
          The location must start with a capital letter and have a minimum of 5 and a maximum of 25 characters.
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
